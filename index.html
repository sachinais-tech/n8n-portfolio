<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>n8n Automation Portfolio | Future-Ready Workflows</title>

  <style>
    :root {
      --bg: #0f172a;
      --card: #111827;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --accent: #38bdf8;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: Inter, system-ui, Arial, sans-serif;
      background: linear-gradient(180deg, #020617, #020617);
      color: var(--text);
    }

    header {
      padding: 50px 20px;
      text-align: center;
      border-bottom: 1px solid #1f2933;
    }

    header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: var(--accent);
    }

    header p {
      max-width: 900px;
      margin: auto;
      color: var(--muted);
      font-size: 1.05rem;
    }

    .container {
      max-width: 1300px;
      margin: auto;
      padding: 40px 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 24px;
    }

    .card {
      background: linear-gradient(180deg, #020617, #020617);
      border: 1px solid #1f2937;
      border-radius: 14px;
      padding: 16px;
      transition: transform .25s ease, box-shadow .25s ease;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 10px 40px rgba(56,189,248,.15);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
      background: #020617;
      border: 1px solid #1f2937;
    }

    .card h3 {
      margin: 14px 0 6px;
      font-size: 1.1rem;
      color: #e5e7eb;
    }

    .card p {
      font-size: .95rem;
      color: var(--muted);
      line-height: 1.5;
    }

    footer {
      text-align: center;
      padding: 30px;
      border-top: 1px solid #1f2937;
      color: var(--muted);
      font-size: .9rem;
    }

    .tag {
      display: inline-block;
      font-size: .75rem;
      color: #020617;
      background: var(--accent);
      padding: 4px 8px;
      border-radius: 6px;
      margin-top: 10px;
    }
  </style>
</head>

<body>

<header>

  <p>

  </p>
</header>

  </div>
</div>

<footer>
  © 2025 • n8n Automation Portfolio • Built for AI-first, scalable workflows
</footer>

</body>
</html>
